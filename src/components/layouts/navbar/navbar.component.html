<header class="fixed top-0 w-full z-50 border-b border-[#2c3344]"
    style="background-color: rgba(26, 28, 44, 0.8); backdrop-filter: blur(10px);">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">

            <div>
                <a href="#hero"
                    class="logo-link text-2xl font-bold text-[#f4f0e8] hover:text-[#f2c35e] font-cursive-logo">
                    Guilherme H.
                </a>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="#about"
                    class="nav-link-animated font-medium text-[#a9b1bd] hover:text-[#f2c35e] transition-colors">Sobre</a>
                <a href="#experience"
                    class="nav-link-animated font-medium text-[#a9b1bd] hover:text-[#f2c35e] transition-colors">Experiência</a>
                <a href="#projects"
                    class="nav-link-animated font-medium text-[#a9b1bd] hover:text-[#f2c35e] transition-colors">Projetos</a>
                <a href="#skills"
                    class="nav-link-animated font-medium text-[#a9b1bd] hover:text-[#f2c35e] transition-colors">Skills</a>
                <a href="#certifications"
                    class="nav-link-animated font-medium text-[#a9b1bd] hover:text-[#f2c35e] transition-colors">Certificados</a>
                <a href="#contact"
                    class="nav-link-animated font-medium text-[#a9b1bd] hover:text-[#f2c35e] transition-colors">Contato</a>
            </div>

            <div class="md:hidden">
                <button (click)="toggleMenu()" class="text-[#a9b1bd] focus:outline-none">
                    <svg *ngIf="!menuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg *ngIf="menuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div *ngIf="menuOpen" class="md:hidden px-4 pb-4" style="background-color: #1a1c2c;">
        <a href="#about" class="block py-2 text-[#a9b1bd] hover:text-[#f2c35e] transition-colors">Sobre</a>
        <a href="#experience" class="block py-2 text-[#a9b1bd] hover:text-[#f2c35e] transition-colors">Experiência</a>
        <a href="#projects" class="block py-2 text-[#a9b1bd] hover:text-[#f2c35e] transition-colors">Projetos</a>
        <a href="#skills" class="block py-2 text-[#a9b1bd] hover:text-[#f2c35e] transition-colors">Skills</a>
        <a href="#certifications"
            class="block py-2 text-[#a9b1bd] hover:text-[#f2c35e] transition-colors">Certificados</a>
        <a href="#contact" class="block py-2 text-[#a9b1bd] hover:text-[#f2c35e] transition-colors">Contato</a>
    </div>
</header>
