<header class="bg-white shadow fixed top-0 w-full z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <div class="flex items-center space-x-2">
        <span class="text-2xl font-bold text-indigo-600">guima.dev</span>
      </div>
      <div class="hidden md:flex space-x-8">
        <a href="#about" class="text-gray-700 hover:text-indigo-600 font-medium">Sobre</a>
        <a href="#projects" class="text-gray-700 hover:text-indigo-600 font-medium">Projetos</a>
        <a href="#skills" class="text-gray-700 hover:text-indigo-600 font-medium">Skills</a>
        <a href="#contact" class="text-gray-700 hover:text-indigo-600 font-medium">Contato</a>
      </div>

      <!-- Menu mobile -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-gray-700 focus:outline-none">
          <svg *ngIf="!menuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <svg *ngIf="menuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="menuOpen" class="md:hidden px-4 pb-4 bg-white shadow">
    <a href="#about" class="block py-2 text-gray-700 hover:text-indigo-600">Sobre</a>
    <a href="#projects" class="block py-2 text-gray-700 hover:text-indigo-600">Projetos</a>
    <a href="#skills" class="block py-2 text-gray-700 hover:text-indigo-600">Skills</a>
    <a href="#contact" class="block py-2 text-gray-700 hover:text-indigo-600">Contato</a>
  </div>
</header>
